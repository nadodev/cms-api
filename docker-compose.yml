version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: cms-api-nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:80"
    volumes:
      - ./backend:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./docker/nginx/nginx-backend.conf:/etc/nginx/conf.d/backend.conf
      - ./docker/nginx/nginx-frontend.conf:/etc/nginx/conf.d/frontend.conf
      - ./docker/nginx/nginx-common.conf:/etc/nginx/conf.d/common.conf
    networks:
      - cms-network
    depends_on:
      - app
      - frontend

  app:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: cms-api-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - cms-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - docker/backend.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-cms_db}
      - DB_USERNAME=${DB_USERNAME:-cms_user}
      - DB_PASSWORD=${DB_PASSWORD:-cms_password}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cms-api-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - cms-network
    env_file:
      - docker/frontend.env
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=500
      - NEXT_TELEMETRY_DISABLED=1
      - TURBOPACK=1

  mysql:
    image: mysql:8.0
    container_name: cms-api-mysql
    restart: unless-stopped
    ports:
      - "${DB_PORT:-3306}:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-cms_db}
      MYSQL_USER: ${DB_USERNAME:-cms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-cms_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - cms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cms-api-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - cms-network
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  queue:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
    container_name: cms-api-queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - cms-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - docker/backend.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-cms_db}
      - DB_USERNAME=${DB_USERNAME:-cms_user}
      - DB_PASSWORD=${DB_PASSWORD:-cms_password}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT:-6379}
    command: php artisan queue:work --tries=3 --timeout=90

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  cms-network:
    driver: bridge
